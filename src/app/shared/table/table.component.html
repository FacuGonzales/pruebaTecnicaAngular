<div class="table-container">
  <app-finders (sendFilterName)="sendFilterName.emit($event)" (sendFilterStatus)="sendFilterStatus.emit($event)"></app-finders>

  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef>Marcar Favorito</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
              class="example-margin"
              [checked]="isFavorite(element)"
              (change)="onSelectFavorite(element)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ 'TABLE.COLUMNS.NAME' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>{{ 'TABLE.COLUMNS.STATUS' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>{{ 'TABLE.COLUMNS.SPECIES' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.species }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>{{ 'TABLE.COLUMNS.CREATED' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="viewItem(element)"></tr>
    </table>

  </section>
  <mat-paginator [length]="totalResults" [pageSize]="pageSize" [pageSizeOptions]="[20]" (page)="onPageChange($event)">
  </mat-paginator>

  <app-accountants [characters]="dataSource"></app-accountants>
</div>
